<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fit Club</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">

</head>

<body>
  <main>

    <header>
    </header>

    <!-- Seccion donde el usuario ingresa datos ya registrados para iniciar sesion -->
    <section class="registry">
      <section>

        <figure>
          <img src="img-page/fit-blanco.png" alt="logo" id="logo">
        </figure>
        <section class="inputs">
          <input type="text" placeholder="Usuario">
          <input type="text" placeholder="Contraseña">
          <button>Iniciar Sesión</button>

        </section>
        <!-- seccion se le piden datos extras -->
        <section class="forget-password">
          <label>
            <input type="checkbox" name="remember" id="remember" checked>
            Recordarme
          </label>
          <a href="#">Olvidaste tu contraseña</a>
          <a href="#" id="abrir">Registrate</a>
        </section>

        <p>O inicia con</p>
        <!-- Seccion inicia sesion con otra aplicacion -->
        <section class="aplications">
          <a href="#"><img src="img-page/facebook.png" alt="facebook" id="face"></a>
          <a href="#"><img src="img-page/gmail.png" alt="gmail" id="gmail"></a>
        </section>
      </section>

      <!-- modal -->
      <div id="open" class="modal">

        <div class="conteiner" id="conteiner">

          <form id="modal-content" class="modal-content">
            <a href="#" id="cerrar" class="cerrar">X</a>
            <h2>Crear una cuenta</h2>
            <p>Registrate con</p>
            <figure>
              <a href="#"><img src="img-page/facebook.png" alt="facebook" width="30"></a>
              <a href="#"><img src="img-page/gmail.png" alt="gmail" width="30"></a>

            </figure>

            <!-- 
            <input type="text" id="nombre" placeholder="Nombre" autocomplete="on" required> -->
            <input type="text" id="email-register" placeholder="Correo electrónico" name="email" autocomplete="on">
            <input type="password" id="password-register" placeholder="Contraseña">
            <!-- <label for="year" class="label">Año de nacimiento</label> -->
            <!-- <input type="number" max="2019" min="1940" id="year" placeholder="1940">
            <p>Sexo:
              <input type="radio" name="hm" value="h" id="Hombre" required> Hombre
              <input type="radio" name="hm" value="m" id="Mujer"> Mujer
            </p> -->
            <p>Al hacer click en Registrarse, acepta los <a href="Términos y condiciones" class="terminos"> Términos y
                Condiciones</a> de
              uso
              de Fit Club</p>
            <div>
              <button class="registrarse" id="registrarse">
                Registrarse
              </button>
            </div>

          </form>
        </div>
      </div>


    </section>

    <section>

    </section>

  </main>


  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

  <script src="./main.js"></script>
  <script src="./lib/index.js"></script>

</body>

</html>
